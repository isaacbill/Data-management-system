spring.application.name=data-management-system
server.port=8080

# PostgreSQL (use env vars locally)
spring.datasource.url=jdbc:postgresql://localhost:5432/studentdb
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

storage.baseDirWindows=C:\\var\\log\\applications\\API\\dataprocessing
storage.baseDirLinux=/var/log/applications/API/dataprocessing

app.io.csvBatchSize=10000

spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB
server.tomcat.max-swallow-size=2GB
server.tomcat.connection-timeout=120000
spring.mvc.async.request-timeout=120000
